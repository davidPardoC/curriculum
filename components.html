<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
</head>

<body>

    <div id="app">
        <ol>
            <todo-item
            v-for='item in groceryList'
            v-bind:todo='item'
            v-bind:key='item.id'
            ></todo-item>
        </ol>
    </div>

    <script>

        //Construir un componente
        Vue.component(
            'todo-item',
            {
                props:['todo'],
                template:'<li>{{todo.text}}</li>'
            }
        )
        
        //asignar vue a un elemnto del dom crear un contexto 
        var app = new Vue(
            {
                el:'#app',
                data:{
                    groceryList:[
                        {id:0, text:'Tomato'},
                        {id:1, text:'Cheese'},
                        {id:2, text:'Wine'},
                        {id:3, text:'Wine'},
                    ]
                }
            }
        )
    </script>

</body>

</html>
