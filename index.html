    </nav>
    <div class="container">
        <div>
            <header class="header" id="header">
                <div class="pic-contacto">
                    <img src="./assets/profile.png" alt="profile picture" class="profile-pic">
                    <button class="contact-button">CONTACTO</button>
                </div>
                <div class="profile-text-container">
                    <p>{{perfilText}}</p>
                </div>
            </header>
        </div>

        <h2>PORTAFOLIO</h2>

        <div id="portafolio" class="portafolio-container">
            <div class="slideshow-container">
                <div v-for="proyecto in proyectos" class="mySlides fade">
                    <div class="numbertext">1 / {{proyectos.length}}</div>
                    <img v-bind:src="proyecto.pic" style="width:20rem">
                    <div class="text">{{proyecto.nombre}}</div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

    </div>
</boddy>

<script>
    var port = new Vue({
        el: '#portafolio',
        data: {
            proyectos: [{
                nombre: 'AMI web',
                pic: './assets/slide.svg'
            }, {
                nombre: 'AMI mobile',
                pic: './assets/slide.svg'
            }, {
                nombre: 'CRUD PHP',
                pic: './assets/slide.svg'
            }, {
                nombre: 'API NodeJS y SQL',
                pic: './assets/slide.svg'
            }]
        }
    })
</script>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "flex";
        dots[slideIndex - 1].className += " active";
    }
</script>

</html>
